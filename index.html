<script type="text/javascript">
	let enemy = document.querySelector(".enemy");
	let player = document.querySelector(".player");
	let getRandom = function(){
		let rand = Math.random()*5 //случайное число до 5
		let round = Math.round(rand) //округлить число 
		return round;
	}

	let createPlayerCards = function(arg){
		for(let i = 0; i<arg; i = i + 1){//цикл

			let rand1 = Math.random()*10 //случайное число до 5
			let round1 = Math.round(rand1) //округлить число 
			
			let elem = document.createElement("img")
			player.appendChild(elem)
			elem.style.height = "200px";
			let card = ["images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png","images/9.png","images/10.png"]; //массив
			elem.src = card[round1]
		}
	}
</script>
